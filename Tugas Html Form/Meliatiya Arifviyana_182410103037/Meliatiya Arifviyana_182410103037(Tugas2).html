<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
</head>
<body>
<style>
body{
	font-family: sans-serif;
}
.container form{
	margin-right: 50px;
	float: left;
	width: 20%;
	height: 80%;
	background-image: url(sd.jpg);	
}
.tengah{
	text-align: center;
}
.tombol{
	width: 100%;
}
</style>
	<div class="container">
		<form>
			<FIELDSET>
				<LEGEND class="tengah">Persetujuan</LEGEND>
				<p class="tengah">
					<label ><b>Nama</b></label> <br>	
					<input type="text" name="nama" placeholder="Masukkan Nama">				
				</p>

				<p class="tengah">
					<label><b>Nim</b></label> <br>	
					<input type="number" name="Nim" placeholder="Masukkan Nim">
				</p>
				<p class="tengah">
					<label><b>Password</b></label> <br>	
					<input type="Password" name="Password" placeholder="Masukkan Password">
				</p>
				<p class="tengah">
					<label><b>Tanggal Lahir</b>
						<input type="date" name="tanggal">
					</label>
				</p>
				<p>
					<label>
					<input type="radio" name="gender"/><b>1.Perempuan</b><br>
					<input type="radio" name="gender"/><b>2.Laki-Laki</b><br>	
					</label>	
				</p>
				<p>
					<label>
					<input type="checkbox" name="persetujuan"/><b>Saya Menyetujui Persyaratan ini</b><br>
					</label>	
				</p>
				<p>
					<label>
					<input  class= "tombol" type="submit" name="submit" value="submit"/>
				</label>
				</p>
			</FIELDSET>
		</form>
	</div>
	<div class="container">
		<form>
			<FIELDSET>
				<LEGEND>Login</LEGEND>
				<p class="tengah">
					<label><b>Nama</b></label> <br>	
					<input type="text" name="nama" placeholder="Masukkan Nama">				
				</p>

				<p class="tengah">
					<label><b>Nim</b></label> <br>	
					<input type="number" name="Nim" placeholder="Masukkan Nim">
				</p>
				<p class="tengah">
					<label><b>Password</b></label> <br>	
					<input type="Password" name="Password" placeholder="Masukkan Password">
				</p>
				<p class="tengah">
					<label>
					<input type="submit" name="submit" value="submit"/>
					<a class="Login"href="google.com"></a>
				</label>
				</p>
			</FIELDSET>
		</FORM>
	</div>
</body>
</html>
