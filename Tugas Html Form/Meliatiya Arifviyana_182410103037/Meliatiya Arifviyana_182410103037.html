<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
</head>
<body background="Logo.jpg">
	
	<center>
		<FORM>
			<FIELDSET>
				<LEGEND>Login</LEGEND>
				<p>
					<label><b>Nama</b></label> <br>	
					<input type="text" name="nama" placeholder="Masukkan Nama">				
				</p>

				<p>
					<label><b>Nim</b></label> <br>	
					<input type="number" name="Nim" placeholder="Masukkan Nim">
				</p>
				<p>
					<label><b>Password</b></label> <br>	
					<input type="Password" name="Password" placeholder="Masukkan Password">
				</p>
				<p>
					<label>
					<input type="radio" name="gender"/><b>1.Perempuan</b><br>
					<input type="radio" name="gender"/><b>2.Laki-Laki</b><br>	
					</label>	
				</p>
				<p>
					<label>
					<input type="checkbox" name="persetujuan"/><b>Saya Menyetujui Persyaratan ini</b><br>
					</label>	
				</p>
				<p>
					<label>
					<input type="submit" name="submit" value="submit"/>
				</label>
				</p>
			</FIELDSET>
		</FORM>

	</center>
</body>
</html>
